{% load crispy_forms_tags %}
{% block registration %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Sign Up</button>
        </form>
    <h3>Already have an account?</h3>
    <button type="submit"><a href="login" style="text-decoration:none">Login</a> </button>
    </div>
{% endblock registration %}
